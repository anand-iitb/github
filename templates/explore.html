{% extends 'base.html' %}


{% block content %}
<div id='explore'>
{% if user.is_authenticated %}
<h1>Users</h1>
<ul>
{% for i in entries %}
<li style="margin-bottom: 20px;">
    <button onclick="window.location.href='/explore/{{i.username}}'">{{i.username}}</button>
</li>
{% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
